<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Commnet Table</ion-title>
      </ion-toolbar>
      <form [formGroup]="comment" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-input type="text" placeholder="Your Name" formControlName="author"></ion-input>            
          </ion-item>

          <ion-item>
              <ion-label item-left fixed>Your Rating</ion-label>
              <ion-range min=1 max=5 formControlName="rating">
                  <ion-icon range-left small name="sad"></ion-icon>
                  <ion-icon range-right name="happy"></ion-icon>
                </ion-range>
            </ion-item>
          <ion-item>
              <ion-textarea placeholder="Your Comment" formControlName="comment"></ion-textarea>
          </ion-item>
          <button ion-button type="submit">Comment</button>
        </form>
</ion-content>
